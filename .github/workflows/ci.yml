name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/souldes05/modeliq-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install inner ModelIQ package (editable mode)
          python -m pip install -e ./ModelIQ

      # Step 4: Clean pycache (prevents import file mismatch)
      - name: Clean pycache
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} + || true

      # Step 5: Run tests
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest -q || exit 1

      # Optional Step 6: Run linting
      - name: Run linting
        run: |
          source venv/bin/activate
          pip install flake8
          flake8 .

  build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code again
      - uses: actions/checkout@v4

      # Step 2: Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Set up QEMU for multi-platform builds (optional)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Step 4: Build and push Docker image
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          file: ./Dockerfile
